<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="logo" style="font-size: 44px;"><strong>library</strong></div>
            <button id="login">Log in</button>
        </div>
        <button id="add">+Add Book</button>
        <div class="books">
            <div class="book">
                <div class="title">Sample Book</div>
                <div class="author">Author</div>
                <div class="pages">10 pages</div>
                <button class="read">Read</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="copyright">Copyright &copy; 2024 kn0824</div>
    </div>
    <form id="bookForm" action="code.js" method="post">
        <legend>Input New Book Info</legend>
        <div class="title">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
        </div>

        <div class="author">
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required>
        </div>

        <div class="pages">
            <label for="bookPages">Pages:</label>
            <input type="number" min="1" id="bookPages" name="bookPages" required>
        </div>

        <div class="readOrNot">
            <input type="checkbox" id="bookRead" name="bookRead">
            <label for="bookRead">Have you read this book?</label>
        </div>

        <button type="submit">Done</button>
    </form>
    <script src="code.js"></script>
</body>
</html>
